<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dados RPG</h1>
        <div class="dice-selector">
            <label for="dice-type">Tipo de dado:</label>
            <select id="dice-type">
                <option value="6">D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
            </select>
        </div>
        <div class="roll-controls">
            <label for="dice-count">Quantidade de dados:</label>
            <input type="number" id="dice-count" min="1" max="100" value="1">
            <button onclick="rollDice()">Rolar</button>
        </div>
        <div id="results" class="dice-results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
